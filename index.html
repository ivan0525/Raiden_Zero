<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>雷电：银河战舰</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
      }
      #game {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .overlay {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0ff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial;
        letter-spacing: 0.5px;
      }
      .hidden {
        display: none;
      }
      .btn {
        padding: 10px 16px;
        border: 1px solid #0ff;
        color: #0ff;
        background: transparent;
        cursor: pointer;
      }
      .btn:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="start" class="overlay">
      <div>
        <h1 id="title" style="text-align: center; margin: 0 0 12px">
          雷电：银河战舰
        </h1>
        <p id="info" style="text-align: center; margin: 0 0 16px">
          操控银河战舰，按空格发射，方向键或 WASD 移动
        </p>
        <div style="text-align: center">
          <button id="startBtn" class="btn">开始游戏</button>
        </div>
      </div>
    </div>
    <div id="levelup" class="overlay hidden">
      <div>
        <h2 style="text-align: center; margin: 0 0 12px">等级提升</h2>
        <p style="text-align: center; margin: 0 0 16px">选择一个升级</p>
        <div
          id="choices"
          style="
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
          "
        ></div>
      </div>
    </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
